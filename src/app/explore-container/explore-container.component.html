<div id="container">
  <div class="api-config">
    <details class="api-keys-accordion">
      <summary>Configuración API</summary>
      <div class="api-keys-section">
        <div style="background-color: #ffebee; border-left: 4px solid #f44336; padding: 12px; margin-bottom: 16px; border-radius: 4px;">
          <strong style="color: #c62828;">⚠️ Importante:</strong>
          <span style="color: #d32f2f;"> Si cambias alguna configuración, presiona el botón "Refresh" para aplicar los cambios.</span>
        </div>
        <div class="key-input">
          <label for="mode">Mode: </label>
          <select id="mode" [(ngModel)]="mode">
            <option value="development">development</option>
            <option value="stage">stage</option>
            <option value="production">production</option>
          </select>
        </div>
        <div class="key-input">
          <label for="publicKey">Public Key: </label>
          <input id="publicKey" type="text" [(ngModel)]="publicKey">
        </div>
        <div class="key-input">
          <label for="secretKey">Secret Key: </label>
          <input id="secretKey" type="text" [(ngModel)]="secretKey">
        </div>
        <div class="key-input">
          <label for="amount">Amount: </label>
          <input id="amount" type="number" [(ngModel)]="amount">
        </div>
        <div class="key-input">
          <label for="currency">Currency: </label>
          <input id="currency" type="text" [(ngModel)]="currency">
        </div>
        <div class="key-input">
          <label for="email">Email: </label>
          <input id="email" type="email" [(ngModel)]="email">
        </div>
        <div class="key-input">
          <label for="metadata">Metadata (JSON): </label>
          <textarea id="metadata" name="metadataJson" rows="4" [(ngModel)]="metadataJson" placeholder='{"key": "value"}'></textarea>
        </div>
        <button class="refresh-btn" (click)="ngOnInit()">Refresh</button>
      </div>
    </details>
  </div>
  <form id="payment-form">
    <div id="tonder-checkout"></div>
  </form>
  <button *ngIf="externalButton" class="external-payment-button" (click)="onPayment($event)">Pay</button>
  <div id="container-external-selector" class="empty-div">
    <label for="external-selector">External button: </label>
    <input id="external-selector" (change)="onExternalSelectorClick($event)" type="checkbox">
  </div>
  <div *ngIf="showLayer" (click)="onLayerClick($event)" class="no-redirect-on-complete">Este layout se muestra al ejecutar el callback de éxito</div>
</div>
